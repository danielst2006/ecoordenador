<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../../resources/templates/login.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:sec="http://www.springframework.org/security/facelets/tags" >

    <ui:define name="menu_horizontal">
        <sec:ifAnyGranted roles="ROLE_SERVIDOR,ROLE_ADMINISTRADOR">
            <ui:include src="/site/acessoServidor/menu.xhtml" />
        </sec:ifAnyGranted>
    </ui:define>
    
    <ui:define name="corpo">
        <sec:ifAnyGranted roles="ROLE_SERVIDOR,ROLE_ADMINISTRADOR">
            
                <h:form id="formSalvar">
                <p:panel  header="Cadastro de Periodo Letivo"> 
                    <p:messages id="msgs"/> 
                    <h:panelGrid >
                        
                    Turma:<p:selectOneMenu value="#{controllerClasse.classe.turma}" converter="#{TurmaConverter}" style="width: 150px">
                            <f:selectItem itemLabel="-- Selecione --" noSelectionOption="true"/>
                            <f:selectItems value="#{controllerTurma.lista}" var="tipo" itemValue="#{tipo}" itemLabel="#{tipo.periodoletivo.ano}"/>
                    </p:selectOneMenu>
                  
                    Horário Início: <p:inputText value="#{controllerClasse.horario.horario_inicio}" />
                    Horário Fim: <p:inputText value="#{controllerClasse.horario.horario_fim}" />
                    
                    Dia da Semana: <p:inputText value="#{controllerClasse.horario.dia_semana}" />
                    
                    Disciplina: <p:selectOneMenu value="#{controllerClasse.classe.disciplina}" converter="#{DisciplinaConverter}" style="width: 150px">
                            <f:selectItem itemLabel="-- Selecione --" noSelectionOption="true"/>
                            <f:selectItems value="#{controllerDisciplina.listaDisc}" var="tipo" itemValue="#{tipo}" itemLabel="#{tipo.unidade_curricular}"/>
                    </p:selectOneMenu>
                  
                    
                    
                    Professor:  <p:selectOneMenu value="#{controllerClasse.classe.servidor}" converter="#{ServidorConverter}" style="width: 150px">
                            <f:selectItem itemLabel="-- Selecione --" noSelectionOption="true"/>
                            <f:selectItems value="#{controllerServidor.lista}" var="tipo" itemValue="#{tipo}" itemLabel="#{tipo.nome}"/>
                    </p:selectOneMenu>                    
                               
                    
                    <p:commandButton value="Salvar"  update="@form" actionListener="#{controllerClasse.salvarClasseH()}"/>
                         
                    
                    
                                    
                    
                    </h:panelGrid>
                </p:panel>


             
             </h:form>
            
            
        </sec:ifAnyGranted>
    </ui:define>
    
</ui:composition>
