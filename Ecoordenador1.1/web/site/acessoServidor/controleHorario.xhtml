<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../../resources/templates/login.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:sec="http://www.springframework.org/security/facelets/tags" >

    <ui:define name="menu_horizontal">
        <sec:ifAnyGranted roles="ROLE_SERVIDOR,ROLE_ADMINISTRADOR">
            <ui:include src="/site/acessoServidor/menu.xhtml" />
        </sec:ifAnyGranted>
    </ui:define>
    
    <ui:define name="corpo">

        <sec:ifAnyGranted roles="ROLE_SERVIDOR,ROLE_ADMINISTRADOR">
            
            <h:form>
                
                <p:panel>
                    <p:commandButton value="ENTRADA" actionListener="#{controllerPonto.salvar()}" update="@form" rendered="#{empty controllerPonto.verificaData()}"/>
                </p:panel>
                <p:dataTable id="tabela" var="p" value="#{controllerPonto.listaDM}" emptyMessage="Não há resultados para hoje.">
                    <p:column headerText="Entrada">
                        <h:outputText value="#{p.entrada}">
                            <f:convertDateTime pattern="dd/MM/yyyy – HH:mm:ss" timeZone="GMT-03:00"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Saida" rendered="#{p.saida != null}">
                        <h:outputText value="#{p.saida}">
                            <f:convertDateTime pattern="dd/MM/yyyy – HH:mm:ss" timeZone="GMT-03:00"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Saida" rendered="#{p.saida == null}">
                        <p:commandButton value="SAÍDA" actionListener="#{controllerPonto.saida()}" update="@form"/>
                    </p:column>
                    <p:column headerText="Extra" >
                        <h:outputText value="#{p.extra}">
                            <f:convertDateTime pattern="dd/MM/yyyy – hh:mm:ss"/>
                        </h:outputText>
                    </p:column>
                </p:dataTable>

                              
            </h:form>
            
        </sec:ifAnyGranted>
        
    </ui:define>
    
</ui:composition>
