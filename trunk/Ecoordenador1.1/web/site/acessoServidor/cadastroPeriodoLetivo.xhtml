<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../../resources/templates/login.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:sec="http://www.springframework.org/security/facelets/tags" >

    <ui:define name="menu_horizontal">
        <sec:ifAnyGranted roles="ROLE_SERVIDOR,ROLE_ADMINISTRADOR">
            <ui:include src="/site/acessoServidor/menu.xhtml" />
        </sec:ifAnyGranted>
    </ui:define>
    
    <ui:define name="corpo">
        <sec:ifAnyGranted roles="ROLE_SERVIDOR,ROLE_ADMINISTRADOR">
            
                <h:form id="formSalvar">
                <p:panel  header="Cadastro de Periodo Letivo"> 
                    <p:messages id="msgs"/> 
                    <h:panelGrid >
                    
                    Ano: <p:inputText value="#{controllerPeriodoLetivo.periodo.ano}" />
                    Semestre: <p:inputText value="#{controllerPeriodoLetivo.periodo.semestre}" />
                    Data Inicio: <p:calendar value="#{controllerPeriodoLetivo.periodo.data_inicio}" />
                    Data Fim : <p:calendar value="#{controllerPeriodoLetivo.periodo.data_fim}" />
                    
                    <p:commandButton value="Salvar" ajax="true" update="@form" actionListener="#{controllerPeriodoLetivo.salvar()}"/>
                         
                     <p:ajaxStatus style="position:fixed;right:20px;top:20px">  
                            <f:facet name="start">
                                <h:graphicImage value="../resources/images/ajax-loader.gif" />
                            </f:facet>
                            <f:facet name="complete">
                                <h:outputText value="" />
                            </f:facet>
                     </p:ajaxStatus>

                    
                                    
                    
                    </h:panelGrid>
                </p:panel>


                <p:dataTable id="tabela" var="p" value="#{controllerPeriodoLetivo.listaDM}" emptyMessage="Nada encontrado...">
                    <p:column>
                        <h:outputText value="#{p.ano}"/>
                    </p:column>
                    <p:column>
                        <p:commandLink value="alterar" actionListener="#{controllerPeriodoLetivo.prepararAlterar()}" ajax="true" oncomplete="dialogAlterar.show();" update=":formAlterar"/>
                    </p:column>
                    <p:column>
                        <p:commandLink value="apagar" actionListener="#{controllerPeriodoLetivo.remover()}" ajax="true" process="@this" update="@form"/>
                    </p:column>
                </p:dataTable>
                
                 

            </h:form>
            
              <p:dialog widgetVar="dialogAlterar" resizable="false" closable="false" modal="true" showEffect="slide" hideEffect="slide">
                <h:form id="formAlterar">
                    <p:panel style="width: 320px;">
                        <p:messages id="msgs"/> 
                        <h:panelGrid columns="2">
                                
                            Ano: <p:inputText value="#{controllerPeriodoLetivo.periodo.ano}" />
                            Semestre: <p:inputText value="#{controllerPeriodoLetivo.periodo.semestre}" />
                            Data Inicio: <p:calendar value="#{controllerPeriodoLetivo.periodo.data_inicio}" />
                            Data Fim : <p:calendar value="#{controllerPeriodoLetivo.periodo.data_fim}" />
                            <p:commandButton value="Alterar" actionListener="#{controllerPeriodoLetivo.alterar()}" oncomplete="dialogAlterar.hide()" update=":formSalvar" 
                                                style="margin-top: 30px"/>
                                <p:commandButton value="cancelar" actionListener="#{controllerPeriodoLetivo.limpar()}" oncomplete="dialogAlterar.hide()" update=":formSalvar" 
                                                style="margin-top: 30px;margin-left: 0px;"/>
                        </h:panelGrid>
                    </p:panel>
                </h:form>
            </p:dialog>
           
        </sec:ifAnyGranted>
    </ui:define>
    
</ui:composition>
