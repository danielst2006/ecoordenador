<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../../resources/templates/login.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:sec="http://www.springframework.org/security/facelets/tags" >

    <ui:define name="menu_horizontal">
        <sec:ifAnyGranted roles="ROLE_SERVIDOR,ROLE_ADMINISTRADOR">
            <ui:include src="/site/acessoServidor/menu.xhtml" />
        </sec:ifAnyGranted>
    </ui:define>
    
    <ui:define name="corpo">

        <sec:ifAnyGranted roles="ROLE_SERVIDOR,ROLE_ADMINISTRADOR">
            
            <h:form>
                <p:panel>
                    <p:messages id="msgs"/> 
                    <p:panelGrid columns="2" style="border: 0">
                        Data desejada:<p:calendar value="#{controllerPonto.ponto.dia}" required="true" requiredMessage="Data obrigatória."/>
                        Entrada matutina:<p:calendar value="#{controllerPonto.ponto.entrada_matutina}" pattern="HH:mm" timeOnly="true"/>
                        Saída matutina:<p:calendar value="#{controllerPonto.ponto.saida_matutina}" pattern="HH:mm" timeOnly="true"/>
                        Entrada vespertina:<p:calendar value="#{controllerPonto.ponto.entrada_vespertina}" pattern="HH:mm" timeOnly="true"/>
                        Saída vespertina:<p:calendar value="#{controllerPonto.ponto.saida_vespertina}" pattern="HH:mm" timeOnly="true"/>
                        Entrada noturna<p:calendar value="#{controllerPonto.ponto.entrada_noturna}" pattern="HH:mm" timeOnly="true"/>
                        Saída noturna<p:calendar value="#{controllerPonto.ponto.saida_noturna}" pattern="HH:mm" timeOnly="true"/>
                        <p:commandButton value="Inserir" actionListener="#{controllerPonto.salvar()}" update="@form" ajax="true"/>
                    </p:panelGrid>
                </p:panel>   
            </h:form>
            
        </sec:ifAnyGranted>
        
    </ui:define>
    
</ui:composition>
