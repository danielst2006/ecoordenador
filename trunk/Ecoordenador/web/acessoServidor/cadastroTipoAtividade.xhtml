<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>

    </h:head>
    <h:body>
        <h:form>
            <p:panel  header="Cadastro dos tipos de atividades complementares"> 
                <p:messages id="msgs"/> 
                <h:panelGrid >

                    
                    Tipo de atividade: *<p:inputText  value="#{controlerAtvTipo.atv_tipo.tipo_atividade}" maxlength="20"/>
                    
                    <p:commandButton value="Salvar" actionListener="#{controlerAtvTipo.cadastrarAtvTipo()}" ajax="true" update="@form"/>
                    
                    <p:ajaxStatus>  
                        <f:facet name="start">
                            <h:graphicImage value="../images/ajax-loader.gif" />
                        </f:facet>
                        <f:facet name="complete">
                            <h:outputText value="" />
                        </f:facet>
                    </p:ajaxStatus>

                </h:panelGrid>
            </p:panel>
            
            <p:dataTable id="tabela" var="p" value="#{controlerAtvTipo.listaTipoAtv}" emptyMessage="Nada encontrado...">
                <p:column>
                    <h:outputText value="#{p.tipo_atividade}"/>
                </p:column>
                <p:column>
                    <p:commandLink value="apagar" actionListener="#{controlerAtvTipo.removerAtvTipo()}" ajax="true" update="@form"/>
                </p:column>
            </p:dataTable>

        </h:form>
    </h:body>
</html>
