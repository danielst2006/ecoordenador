<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>

    </h:head>
    <h:body>
        <h:form>
            <p:panel  header="Cadastro das atividades complementares"> 
                <p:messages id="msgs"/> 
                <h:panelGrid >
                    
                    

                    Tipo da atividade:
                    <h:selectOneMenu value="#{controlerAtvTipo.atv_tipo}" valueChangeListener="#{mb.changeObj}" immediate="true" >  
                        <f:selectItems value="#{mb.listaObjs}"   var="obj" itemLabel="#{obj.nome}"   itemValue="#{obj}" />  
                     </h:selectOneMenu>
                    
                    
                    <p:ajaxStatus>  
                        <f:facet name="start">
                            <h:graphicImage value="../images/ajax-loader.gif" />
                        </f:facet>
                        <f:facet name="complete">
                            <h:outputText value="" />
                        </f:facet>
                    </p:ajaxStatus>

                </h:panelGrid>
            </p:panel>
            

        </h:form>
    </h:body>
</html>
