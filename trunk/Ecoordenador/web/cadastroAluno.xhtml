<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                Nome do Responsável: <h:inputText value="#{controlerAluno.aluno.nome_responsavel}" /><br/>
                CPF do Responsável: <h:inputText value="#{controlerAluno.aluno.cpf_responsavel}" /><br/>
                Senha: <h:inputSecret value="#{controlerAluno.aluno.senha}" /><br/>
                Parentesco: <h:inputText value="#{controlerAluno.aluno.parentesco}" /><br/>
                Renda: <h:selectOneRadio id="renda"
                                         value="#{controlerAluno.aluno.renda}">
                <f:selectItem id="sim" itemLabel="Sim" itemValue="1" /><br/>
                <f:selectItem id="não" itemLabel="Não" itemValue="2" />

                 </h:selectOneRadio><br/>
                Renda Familiar: <h:inputText value="#{controlerAluno.aluno.renda_familiar}" /><br/>
                Tamanho da Familia: <h:inputText value="#{controlerAluno.aluno.tamanho_familia}" /><br/>
                Trabalha: <h:selectOneRadio id="trabalha"
                                  value="#{controlerAluno.aluno.trabalha}">
                <f:selectItem id="true" itemLabel="Sim" itemValue="1" /><br/>
                <f:selectItem id="false" itemLabel="Não" itemValue="2" />

                 </h:selectOneRadio><br/>
                 
                 Local de Trabalho: <h:inputText value="#{controlerAluno.aluno.local_trabalho}" /><br/>
                 Nome do Responsável: <h:inputText value="#{controlerAluno.aluno.nome_responsavel}" /><br/>
                 Telefone do Trabalho: <h:inputText value="#{controlerAluno.aluno.telefone_trabalho}" /><br/>
                 Profissão: <h:inputText value="#{controlerAluno.aluno.profissao}" /><br/>
                 
                 Escola Formação Anterior: <h:inputText value="#{controlerAluno.aluno.escola_formacao_anterior}" /><br/>
                 Ano da Formação Anterior: <h:inputText value="#{controlerAluno.aluno.ano_formacao_anterior}" /><br/>
                 Tipo da Escola Anterior: <h:selectOneRadio id="tipoEscola"
                                                            value="#{controlerAluno.aluno.tipo_escola_anterior}">
                <f:selectItem id="publica" itemLabel="Pública" itemValue="1" /><br/>
                <f:selectItem id="privada" itemLabel="Privada" itemValue="2" />
                <f:selectItem id="conveniada" itemLabel="Conveniada" itemValue="3" />

                 </h:selectOneRadio><br/>

            
            </h:panelGrid>
            
        </h:form>
    </h:body>
</html>
