<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>

    </h:head>
    <h:body>
        <h:form>
            <p:panel  header="Cadastro das atividades complementares"> 
                <p:messages id="msgs"/> 
                <h:panelGrid >
                    
                    

                    Tipo da atividade:
                    <!-- ESSA BCT N TA FUNFANDO -->
                    <p:selectOneMenu value="#{controlerAtividade.atividade.id_tipo_atividade}">
                        <f:selectItem itemLabel="-- Selecione --" noSelectionOption="true"/>
                        <f:selectItems value="#{controlerAtvTipo.listaTipoAtv}" var="tipo"
                        itemValue="#{tipo}" itemLabel="#{tipo.tipo_atividade}"/>
                    </p:selectOneMenu>
                    
                    Nome da atividade: *<p:inputText value="#{controlerAtividade.atividade.atividade}"/>
                    
                    Pontuação: *<p:inputText value="#{controlerAtividade.atividade.pontuacao}"/>
                    
                    <p:commandButton value="Salvar" actionListener="#{controlerAtividade.cadastrarAtividade()}" ajax="true" update="@form"/>
                    
                    <p:ajaxStatus>  
                        <f:facet name="start">
                            <h:graphicImage value="../images/ajax-loader.gif" />
                        </f:facet>
                        <f:facet name="complete">
                            <h:outputText value="" />
                        </f:facet>
                    </p:ajaxStatus>

                </h:panelGrid>
            </p:panel>
            

        </h:form>
    </h:body>
</html>
